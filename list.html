<!DOCTYPE html>
<html>
<head>
	<title>acm event</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>


	<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <div class="display-4"><font face="poppins" color="black" size="10">ACM EVENT MANAGMENT</font></div>
    <p class="lead">This page consists of the event details entered.</p>
  </div>
</div>
	
	
	<div class="card">

  <div class="card-body">

    <h4 class="card-title"><a>Event Details</a></h4>
   
    <ul>
    	<li>Event Name:  <span id="output"></span></li>
    	<li>Event budget:  <span id="price"></span></li>
    	<li>Event Venue:  <span id="loc"></span></li>
    </ul>
    <!-- Button -->
    <a href="#" class="btn btn-primary">View More</a>

  </div>

</div>


<script>
		document.getElementById('output').innerHTML = localStorage.getItem('event');
		document.getElementById('price').innerHTML = localStorage.getItem('budget');
		document.getElementById('loc').innerHTML = localStorage.getItem('venue');
	</script>
</body>

</html>
